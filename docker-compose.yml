# ============================================================================
# Docker Compose - Local Development
# ============================================================================
# Usage: docker-compose up --build
# Access: http://localhost:3000
# ============================================================================

version: '3.8'

services:
  # ==========================================================================
  # Task Manager API
  # ==========================================================================
  task-manager-api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: task-manager-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - APP_VERSION=1.0.0-dev
    volumes:
      - ./app/src:/app/src:ro  # Mount source for live reload in dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  app-network:
    driver: bridge
    name: devops-accelerator-network
