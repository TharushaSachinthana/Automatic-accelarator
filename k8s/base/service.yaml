# ============================================================================
# Kubernetes Service - Task Manager API
# ============================================================================
# Exposes the Task Manager deployment as a network service.
# ============================================================================

apiVersion: v1
kind: Service
metadata:
  name: task-manager-service
  labels:
    app: task-manager
    tier: backend
spec:
  type: ClusterIP
  selector:
    app: task-manager
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
