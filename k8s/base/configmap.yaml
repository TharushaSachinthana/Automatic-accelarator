# ============================================================================
# Kubernetes ConfigMap - Task Manager API
# ============================================================================
# Stores non-sensitive configuration data for the application.
# Mounted as environment variables in the deployment.
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: task-manager-config
  labels:
    app: task-manager
data:
  NODE_ENV: "production"
  PORT: "3000"
  HOST: "0.0.0.0"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "info"
