# ============================================================================
# Blue-Green Deployment - Task Manager API
# ============================================================================
# This deployment creates a "green" version alongside the existing "blue".
# Traffic is switched by updating the Service selector.
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager-green
  namespace: task-manager
  labels:
    app: task-manager
    version: green
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: task-manager
      version: green
  template:
    metadata:
      labels:
        app: task-manager
        version: green
        tier: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
        - name: task-manager
          image: task-manager-api:latest  # New version image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP

          envFrom:
            - configMapRef:
                name: task-manager-config

          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

      terminationGracePeriodSeconds: 30
