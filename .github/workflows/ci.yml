# ============================================================================
# CI Pipeline - DevOps Pipeline Accelerator
# ============================================================================
# Triggers: Push to main/develop, Pull Requests
# Steps: Lint â†’ Test â†’ SonarQube â†’ Build â†’ Trivy Scan â†’ Push â†’ Update Tags
# ============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '*.md'
      - 'docs/**'

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/task-manager-api
  NODE_VERSION: '18'

jobs:
  # ===========================================================================
  # Job 1: Lint & Code Quality
  # ===========================================================================
  lint:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./app
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: ./app
        run: npm run lint

  # ===========================================================================
  # Job 2: Unit Tests
  # ===========================================================================
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./app
        run: npm ci

      - name: ğŸ§ª Run Tests with Coverage
        working-directory: ./app
        run: npm run test:coverage

      - name: ğŸ“Š Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: app/coverage/
          retention-days: 5

  # ===========================================================================
  # Job 3: SonarQube Analysis
  # ===========================================================================
  sonarqube:
    name: ğŸ“Š SonarQube Analysis
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./app
        run: npm ci

      - name: ğŸ§ª Run Tests with Coverage
        working-directory: ./app
        run: npm run test:coverage

      - name: ğŸ“Š SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true  # Don't fail pipeline if SonarQube is not configured

  # ===========================================================================
  # Job 4: Build & Push Docker Image
  # ===========================================================================
  build-and-push:
    name: ğŸ³ Build & Push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ·ï¸ Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=ref,event=branch

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Job 5: Security Scanning
  # ===========================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”’ Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './app'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ”’ Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:latest'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ”’ Trivy SARIF Report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.DOCKER_IMAGE }}:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: ğŸ“¤ Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ===========================================================================
  # Job 6: Update K8s Manifests
  # ===========================================================================
  update-k8s:
    name: â˜¸ï¸ Update K8s Manifests
    runs-on: ubuntu-latest
    needs: [build-and-push, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: â˜¸ï¸ Update Image Tag in Kustomize
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          cd k8s/overlays/prod
          # Update kustomization.yaml with new image tag
          sed -i "s|newTag:.*|newTag: ${SHORT_SHA}|" kustomization.yaml
          echo "Updated image tag to: ${SHORT_SHA}"

      - name: ğŸ“ Commit & Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/
          git diff --staged --quiet || git commit -m "chore(k8s): update image tag to $(echo ${{ github.sha }} | cut -c1-7) [skip ci]"
          git push
