# SonarQube Configuration
sonar.projectKey=devops-pipeline-accelerator
sonar.projectName=DevOps Pipeline Accelerator
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=app/src
sonar.tests=app/tests
sonar.sourceEncoding=UTF-8

# JavaScript/Node.js settings
sonar.javascript.lcov.reportPaths=app/coverage/lcov.info
sonar.testExecutionReportPaths=app/test-results/sonar-report.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.test.js,**/*.spec.js
sonar.test.exclusions=**/node_modules/**

# Quality Gate
sonar.qualitygate.wait=true
